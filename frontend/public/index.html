<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#FF4B2B" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="FitnessGeek - Track your fitness journey" />
    <!-- Camera permissions -->
    <meta http-equiv="Permissions-Policy" content="camera=*" />
    <meta name="permissions-policy" content="camera=*" />
    <title>FitnessGeek</title>
    <script>
      // Override API URL to ensure it points to the correct backend
      window.API_CONFIG = {
        baseURL: window.location.protocol + '//' + window.location.hostname + ':4081/api'
      };
      console.log('API Config:', window.API_CONFIG);

      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
